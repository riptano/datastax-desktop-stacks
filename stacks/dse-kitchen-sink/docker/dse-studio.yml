image: crwstax/dsd-dse-studio:0.0.2
env:
  DS_LICENSE: accept
  STUDIO_DEFAULT_CONNECTION_HOST: "$stack.layers.0.slug"
  STUDIO_DEFAULT_CONNECTION_NAME: "DataStax Desktop"
ports:
  - "9091"
containerArgs: ""
healthCheck:
  command: "wget localhost:9091 -q -O - > /dev/null 2>&1"
  interval: 10s
  retries: "20"
  timeout: 10s
